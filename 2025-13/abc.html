        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }
        
        /* 唱片墙网格 - 无边框无缝隙 */
        .record-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0;
            padding: 0;
            background-color: transparent;
            border: none;
            border-radius: 0;
        }
        
        /* 唱片项目 */
        .record-item {
            position: relative;
            transition: all 0.3s ease;
            perspective: 1000px;
        }
        
        .record-item:hover {
            transform: translateY(-5px);
            z-index: 10;
        }
        
        .record-item:hover .record-cover::after {
            opacity: 0.8;
        }
        
        .record-cover {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 1:1 正方形比例 */
            overflow: hidden;
            background-color: #e0e0e0;
            border: none;
            box-shadow: none;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            backface-visibility: hidden;
        }
        
        .record-item:hover .record-cover {
            transform: rotateY(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .record-cover img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
            filter: saturate(0.9) sepia(0.1); /* 复古色调 */
        }
        
        .record-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            opacity: 0.2;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        /* 简化样式，移除文字信息 */
        
        /* 移除标签效果 */
        
        /* 响应式设计 - 保持无边框无缝隙 */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            .record-wall {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0;
                padding: 0;
            }
        }
        
        @media (max-width: 480px) {
            .record-wall {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0;
            }
        }

</head>
<body>
    <div class="container">
        <div class="record-wall" id="recordWall">
            <!-- 唱片项目将由JavaScript动态生成 -->
        </div>
    </div>
    
    <script>
        // 模拟唱片数据 - 随机顺序
        const recordData = [
            { title: "电子实验", artist: "实验音乐人", year: "1972", imageId: 1 },
            { title: "爵士即兴", artist: "爵士音乐家", year: "1966", imageId: 2 },

            { title: "电子时代", artist: "电子乐队", year: "1983", imageId: 27 },
            { title: "爵士蓝调", artist: "爵士蓝调乐队", year: "1969", imageId: 46, tag: "稀有" },
            { title: "电子实验", artist: "实验音乐人", year: "1972", imageId: 1 },
            { title: "爵士即兴", artist: "爵士音乐家", year: "1966", imageId: 2 },
            { title: "秋日私语", artist: "小提琴家", year: "1974", imageId: 3 },
            { title: "流行金曲", artist: "流行歌手", year: "1980", imageId: 4 },
            { title: "电影原声", artist: "配乐大师", year: "1966", imageId: 5 },
            { title: "雨中旋律", artist: "轻音乐队", year: "1969", imageId: 7 },
            { title: "老街", artist: "城市民谣", year: "1970", imageId: 9 },
            { title: "乡村音乐", artist: "乡村乐团", year: "1976", imageId: 11 },
            { title: "草原情歌", artist: "民族歌手", year: "1976", imageId: 15, tag: "稀有" },
            { title: "街角咖啡馆", artist: "爵士三重奏", year: "1973", imageId: 16 },
            { title: "午夜蓝调", artist: "爵士乐手", year: "1965", imageId: 21 },
            { title: "电子时代", artist: "电子乐队", year: "1983", imageId: 27 },
            { title: "爵士蓝调", artist: "爵士蓝调乐队", year: "1969", imageId: 46, tag: "稀有" },
        ];
        
        // 获取唱片墙容器
        const recordWall = document.getElementById('recordWall');
        
        // 生成随机复古色调
        function getVintageColor() {
            const colors = [
                '#8d6e63', '#a1887f', '#d7ccc8', '#bcaaa4', 
                '#795548', '#5d4037', '#6d4c41', '#827717'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 创建唱片项目
        recordData.forEach(record => {
            // 创建唱片容器
            const recordItem = document.createElement('div');
            recordItem.className = 'record-item';
            
            // 创建封面容器
            const coverContainer = document.createElement('div');
            coverContainer.className = 'record-cover';
            
            // 创建图片元素（使用正方形占位图模拟唱片封面）
            const img = document.createElement('img');
            const bgColor = getVintageColor();
            // 使用纯颜色正方形占位图
            img.src = `./pics/${record.imageId}.jpg`;
            img.alt = `Album cover ${record.imageId}`;
            img.loading = 'lazy'; // 懒加载
            
            // 添加图片加载错误处理
            img.onerror = function() {
                this.src = `./pics/${record.imageId}.jpg`;
            };
            
            // 添加到封面容器
            coverContainer.appendChild(img);
            
            // 移除标签（专辑封面不需要标签）
            
            // 添加到唱片项目（仅包含封面，不包含文字信息）
            recordItem.appendChild(coverContainer);
            
            // 添加到唱片墙
            recordWall.appendChild(recordItem);
        });
        
        // 添加平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // 窗口加载完成后的淡入效果
        window.addEventListener('load', function() {
            const recordItems = document.querySelectorAll('.record-item');
            recordItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                }, 100 * index);
            });
        });
    </script>
